<!doctype html>

<html lang="en">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty RPG</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/RickandMortyIcon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>
<body>

    <!--header using NavBar from Bootstrap-->
    <nav class="navbar fixed-top">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12";>
                <!-- <h1 class="name">Game of Throne</h1>  -->
                <img id="headerImg" class="img-fluid" src="assets/images/Rick_and_Morty_logo.png" alt="Rick and Morty">
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12";>

            <div class="character_selection">

                <div class="row">

                    <div class="col-lg-1">
                    <!--empty space-->
                    </div>
                        <!--This will contain the question-->
                    <div class="col-lg-10">
                        <p id="prompts">Choose your character</p>

                            <div id="characterOptions">
                                <div class="character" id="RickSanchez"><img src="assets/images/rickSanchezIcon.png" alt="Rick Sanchez">
                                <p class="HPdisplay" id="RickSanchezHP">200 hit-points</p>
                                </div>
                                <div class="character" id="MortySmith"><img src="assets/images/mortySmithIcon.png" alt="Morty Smith">
                                <p class="HPdisplay" id="MortySmithHP">160 hit-points</p>
                                </div>
                                <div class="character" id="SummerSmith"><img src="assets/images/summerSmithIcon.png" alt="Summer Smith">
                                <p class="HPdisplay" id="SummerSmithHP">130 hit-points</p>
                                </div>
                                <div class="character" id="BethSmith"><img src="assets/images/bethSmithIcon.png" alt="Beth Smith">
                                <p class="HPdisplay" id="BethSmithHP">145 hit-points</p>
                                </div>
                                <div class="character" id="JerrySmith"><img src="assets/images/jerrySmithIcon.png" alt="Jerry Smith">
                                <p class="HPdisplay" id="KyloRenHP">100 hit-points</p>
                                </div>
                                <div class="character" id="MrPoopyButthole"><img src="assets/images/pencilRickIcon.png" alt="Mr. Poopy Butthole">
                                <p class="HPdisplay" id="MrPoopyButtholeHP">115 hit-points</p>
                                </div>
                            </div>
                        </div>

                        <div id="opponentOptions"></div>
                        
                        
                        
                    
                        

                    <div class="col-lg-1">
                    <!--empty space-->
                    </div>
                
                </div>

            </div>

            <div class="battle_display">
        
                <div class="row">

                    <div class="col-lg-2">
                        Left Portal 
                        <div class="leftPortal_image"><img src="assets/images/leftPortal.png" width="150" height="325"></div>
                    </div>
                    <!--This area will contain players character-->
                    <div class="col-lg-3">
                        charaacter
                        <div class="character_display"></div>
                        <div class="playersCharacter"></div>
                    </div>
                    <div class="col-lg-2">
                        Score
                        <div class="score_display"></div>
                        <p id="deul">Deul!</p>
                        <div class="portalGun_image"><img src="assets/images/RickandMortyPortalGuns.png" width="150"></div>
                        <div class="scoreLog">
                            <p>    </p>
                        </div>
                        <button class="attackButton">ATTACK!</button>
                    </div>
                    <!--This area will contain enemy character-->
                    <div class="col-lg-3">
                        Enemy
                        <div class="enemy_display"></div>
                        <div class="enemyOpponents"></div>
                        <div class="opponentSelected"></div>
                    </div>
                    <div class="col-lg-2">
                        Right Portal
                        <div class="rightPortal_image"><img src="assets/images/rightPortal.png" width="150" height="325"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <!--Foooter-->
    
    <footer id="mainFooter" class="text-light fixed-bottom">

        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-lg-12">
                    <small>Copyright &copy; 2018 Richard Sanchez</small>
                </div>
            </div>
        </div>

    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>  

    </body>
</html>
