<!doctype html>

<html lang="en">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty RPG</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/RickandMortyIcon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>
<body>

    <!--header using NavBar from Bootstrap-->
    <nav class="navbar fixed-top">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12";>
                <!-- <h1 class="name">Rick and Morty</h1>  -->
                <img id="headerImg" class="img-fluid" src="assets/images/Rick_and_Morty_logo.png" alt="Rick and Morty">
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12";>

            <div class="character_selection">

                <div class="row">

                    <div class="col-lg-12">
                        <p id="prompts">Choose your Character!</p>

                        <div id="characterOptions">
                            <div class="character" id="RickSanchez"><img src="assets/images/characterRick.png" alt="Rick Sanchez">
                            <p>Rick</p>
                            <p class="HPdisplay" id="RickSanchezHP">2000 HP</p>
                            </div>
                            <div class="character" id="MortySmith"><img src="assets/images/characterMorty.png" alt="Morty Smith">
                            <P>Morty</P>
                            <p class="HPdisplay" id="MortySmithHP">1825 HP</p>
                            </div>
                            <div class="character" id="SummerSmith"><img src="assets/images/characterSummer.png" alt="Summer Smith">
                            <p>Summer</p>
                            <p class="HPdisplay" id="SummerSmithHP">1750 HP</p>
                            </div>
                            <div class="character" id="Hemorrhage"><img src="assets/images/characterHemorrhage.png" alt="Hemorrhage">
                            <p>Hemorrhage</p>
                            <p class="HPdisplay" id="HemorrhageHP">1775 HP</p>
                            </div>
                            <div class="character" id="PickleRick"><img src="assets/images/characterPickleRick.png" alt="Pickle Rick">
                            <p>Pickle Rick</p>
                            <p class="HPdisplay" id="PickleRickHP">2200 HP</p>
                            </div>
                            <div class="character" id="Birdperson"><img src="assets/images/characterBirdperson.png" alt="Birdperson">
                            <p>Phoenixperson</p>
                            <p class="HPdisplay" id="BirdpersonHP">1875 HP</p>
                            </div>
                            <div class="character" id="KrombopulosMichael"><img src="assets/images/characterKrombopulosMichael.png" alt="Krombopulos Michael">
                            <p>Krombopulos</p>
                            <p class="HPdisplay" id="KrombopulosMichaelHP">1900 HP</p>
                            </div>
                            <div class="character" id="PrinceNebulon"><img src="assets/images/characterPrinceNebulon.png" alt="Prince Nebulon">
                            <p>Prince Nebulon</p>
                            <p class="HPdisplay" id="PrinceNebulonHP">1975 HP</p>
                            </div>
                            <div class="character" id="ScaryTerry"><img src="assets/images/characterScaryTerry.png" alt="Scary Terry">
                            <p>Scary Terry</p>
                            <p class="HPdisplay" id="ScaryTerryHP">1850 HP</p>
                            </div>
                        </div>

                    </div>

                        <div id="opponentOptions"></div>
                
                </div>

            </div>

            <div class="battle_display">
        
                <div class="row">

                    <div class="col-lg-2">
                        <div class="leftPortal_image"></div>
                    </div>
                    <!--This area will contain players character-->
                    <div class="col-lg-3">
                        <div id="character_display"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="score_display"></div>
                        <p id="duel"></p>
                        <div class="portalGun_image"><img src="assets/images/RickandMortyPortalGuns.png" width="150"></div>
                        <div id="messageLog">
                            <p>    </p>
                        </div>
                        <button class="attackButton">ATTACK!</button>
                        <button class="restartButton">RESTART!</button>
                    </div>
                    <!--This area will contain enemy character-->
                    <div class="col-lg-3">
                        <div id="enemy_display"></div>
                        <div class="enemyOpponents"></div>
                        <div class="opponentSelected"></div>
                    </div>
                    <div class="col-lg-2">
                        <div class="rightPortal_image"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <!--Foooter-->
    
    <footer id="mainFooter" class="text-light fixed-bottom">

        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-lg-12">
                    <small>Copyright &copy; 2018 Richard Sanchez</small>
                </div>
            </div>
        </div>

    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>  

    </body>
</html>
